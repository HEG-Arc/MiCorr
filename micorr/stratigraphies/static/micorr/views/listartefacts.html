<section>
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
    </ol>

    <div ng-controller="ModalAddArtefactCtrl">
        <script type="text/ng-template" id="AddArtefactContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Create a new artefact</h3>
            </div>
            <div class="modal-body">
                <form>
                    <div ng-controller="addStratigraphyCtrl">
                        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                    </div>
                    <fieldset>
                        <label>Name</label>
                        <input type="text" placeholder="ArtefactName" ng-model="artefact">
                        <span class="help-block">Type the name of an artefact to create one</span>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <button type="button" class="btn btn-primary" ng-click="open()">
                <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
                Create a new artefact
        </button>
        <br/><br/>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <td width="50">#</td>
                <td>Artefact</td>
                <td width="100" class="text-center">Edit</td>
                <td width="100" class="text-center">Remove</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='artefact in artefacts'>
                <td><strong>{{$index + 1}}</strong></td>
                <td><a href='#/artefact/{{artefact.name}}'>{{artefact.name}}</a></td>
                <td class="text-center"><a href='#/artefact/{{artefact.name}}'><span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                <td class="text-center">
                        <div ng-controller="ModalDelArtefactCtrl">
                            <script type="text/ng-template" id="delArtefactContent.html">
                                <div class="modal-header">
                                    <h3 class="modal-title">Delete this artefact</h3>
                                </div>
                                <div class="modal-body">
                                    <p>Do you really want to delete this artefact ?</p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" ng-click="ok()">OK</button>
                                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                                </div>
                            </script>

                            <a ng-click="open('sm', artefact.name)"><span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        </div>

                </td>


            </tr>
        </tbody>
    </table>
</section>
