<div class="c12">
    <div class="line lightboxDark">
      <h3>Comments</h3>
      <br>
      {% for value in values %}
          <div class="row">
              <div class="c11">
                <div class="user_name_comment">{{ value.user.username }}</div>
                <div class="comments">{{ value.comment|safe }}</div>
              <hr class="comment">
              </div>
          </div>
      {% endfor %}
    </div>
</div>
