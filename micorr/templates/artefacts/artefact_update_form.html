{% extends "base.html" %}

{% block title %}MiCorr | {{ artefact.metal.description }} - update{% endblock %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <h2>{{ artefact }}</h2>
        </div>
    </div>

    <br/>

    <div class="row">
        <form action="{% url "artefacts:artefact-update" artefact.pk %}" method="post">
            {% csrf_token %}
                {{ form.as_p }}
            <div class="col-xs-1 col-xs-offset-10">
                <button type="submit" class="btn btn-default">Update</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
