{% for stratigraphy in artefact.stratigraphy_set.all %}
    <p>
        <a href="{% url 'stratigraphies:list' %}{{ stratigraphy.url }}" target="_blank"><img src="{{ stratigraphy.image.url }}" width="300" class="img-responsive"></a>
        <a onclick="window.open('{% url 'artefacts:stratigraphy-delete' stratigraphy.id %}', 'newwindow', 'height=450px, width=700px, scrollbars=1');"><i class="fa fa-trash"></i></a>
    </p>
{% endfor %}
