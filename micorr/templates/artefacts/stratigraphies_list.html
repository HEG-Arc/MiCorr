{% extends "base.html" %}

{% block menu %}
    <h1>Add stratigraphy</h1>
{% endblock %}

{% block content %}

    <div class="row">
        <div class="c6">
            <table class="table table-bordered table-striped">
                <tr><th></th><th>Name</th></tr>
            {% for stratigraphy in stratigraphies %}
                <tr><a href="/artefacts/{{ artefact_id }}/add/stratigraphy/{{ stratigraphy.uid }}" ><img src="/micorr/node/getStratigraphySvg?name={{ stratigraphy.uid }}&width=100" class="img-responsive"></a><td>{{ stratigraphy.name }}</td></tr>
            {% empty %}
                <tr><td colspan="2">You haven't created any stratigraphy</td></tr>
            {% endfor %}
            </table>
        </div>
    </div>

{% endblock content %}

{% block footer %}
{% endblock footer %}
