{% extends "base.html" %}

{% block title %}MiCorr | {{ document }} - update{% endblock %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <h2>{{ document }}</h2>
        </div>
    </div>

    <br/>

    <div class="row">
        <form action="{% url 'artefacts:document-update' artefact_id=document.artefact.pk pk=document.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {% for field in form %}
                    <p>{{ field.label_tag }}</p>
                    <p>{{ field }}</p>
                    <p><i>{{ field.help_text }}</i></p>
                    <br/>
                {% endfor %}
            <div class="col-xs-1 col-xs-offset-10">
                <button type="submit" class="btn btn-default">Update</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
