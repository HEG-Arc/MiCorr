{% extends "base.html" %}

{% block title %}MiCorr | Add Artefact{% endblock %}

{% block content %}

<div class="container">

    <div class="row">
        <h2>Add Artefact</h2>
        <br/>
        <p>You can add an artefact from here</p>
        <br/>
    </div>

    <div class="row">
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <div class="col-xs-1 col-xs-offset-10">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
